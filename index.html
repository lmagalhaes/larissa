<!DOCTYPE html>
<html lang="en" data-ng-app="larissa">

<head>
    <meta charset="UTF-8">
    <title>Larissa Can Read</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/directives/card.js"></script>
    <script src="js/directives/scores.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body data-ng-controller="AppController">
    Mute sound: <input type="checkbox" name="muteSound" data-ng-model="muteSound" />
    <scores data-score="score"></scores>
    <card data-letter="letter"></card>

    <button class="btn btn-success" data-ng-click="evaluate('correct');">Correct</button>
    <button class="btn btn-danger" data-ng-click="evaluate('incorrect');">Incorrect</button>
</body>
</html>
